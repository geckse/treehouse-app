<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rooms</ion-title>
    </ion-toolbar>
  </ion-header>

  <room-tile *ngFor="let room of rooms | async" [room]="room"></room-tile>

  <div class="floating-footer ion-text-center" (click)="openCreatePage()">
    <ion-button shape="round">
      <ion-icon slot="start" name="add"></ion-icon>
      Create Room
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button shape="round" color="light">
      <span slot="start">👋</span>
      Leave quitly
    </ion-button>

    <ion-button class="ion-float-right" shape="round" color="light">
      <span slot="start">🖐️</span>
    </ion-button>
    <ion-button  class="ion-float-right" shape="round" color="light">
      <ion-icon name="add"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-footer>
